<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr, th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse;">
        <caption>Produzidos vs Vendidos por Loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: lightgray;">
            <col span="2" style="background-color: darkgray;">
        </colgroup>


        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja 01</th>
                <th colspan="2" scope="colgroup">Loja 02</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Panelas</th>
                <td>83</td>
                <td>25</td>
                <td>73</td>
                <td>52</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
