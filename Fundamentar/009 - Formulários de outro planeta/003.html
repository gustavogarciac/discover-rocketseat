<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Password input</h1>
        <input type="password" name="password" id="password" minlength="4" maxlength="8" size="8" pattern="[0-9a-fA-F]{4,8}" required>
        <input type="submit" value="Enviar">
    </form>
    <ul>
        <li>min-length</li>
        <li>max-length</li>
        <li>pattern -> aumentar segurança das senhas.</li>
        <li>inputmode="numeric" -> abrir teclado numérico em smartphone</li>
        <li>autocomplete</li>
    </ul>

    <form action="">
        <h1>Input Email</h1>
        <input type="email" name="email" id="email" placeholder="email" required pattern=".+@arosti\.com\.br" title="Somente emails com domínio @arosti.com.br">
        <input type="submit" value="enviar">
    </form>

    <form action="">
        <h1>URL input</h1>
        <input type="url" name="url" id="url"
        placeholder="http://example.com"
        pattern=".*\.com\.br\/.*">
        <input type="submit" value="Enviar">
    </form>
    
    <form action="post" enctype="multipart/form-data">
        <h1>File input</h1>
        <input type="file" name="file" id="file"
        accept="image/*" multiple
        >
    </form>

    <form action="">
        <h1>Color input</h1>
        <input type="color" name="color" id="color" value="#ff0000">
    </form>

    <form action="">
        <h1>Checkbox input</h1>
        <input type="checkbox" name="checkbox" id="checkbox"
        checked
        > <label for="checkbox">Receber notificações</label>
    </form>

    <form action="">
        <h1>Input hidden</h1>
        <input type="hidden" name="hidden" value="8">
    </form>

    <form action="">
        <h1>Radio input</h1>
        <input type="radio" name="sexo" id="masculino"><label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino">
        <label for="feminino">Feminino</label>
    </form>

    <form action="">
        <h1>textarea input</h1>
        <textarea name="textarea" id="textarea" cols="30" rows="30" wrap="hard"></textarea><label for="textarea">Textarea</label>
    </form>
</body>
</html>
