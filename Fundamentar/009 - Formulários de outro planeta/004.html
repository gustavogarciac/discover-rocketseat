<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select / Option</h1>
    <label for="select">Selecione a opção.</label>
    <select name="select" id="select" multiple size="5">
        <option value="Option1">Option1</option>
        <option value="Option2">Option2</option>
        <option value="Option3">Option3</option>
        <option value="Option4">Option4</option>
        <option value="Option5">Option5</option>
    </select>

    <h1>Option groups</h1>
    <select name="pets" id="pets">
        <optgroup label="4-legged pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
        </optgroup>
        <optgroup label="flying pets">
            <option value="parrot">Parrot</option>
            <option value="macaw">Macaw</option>
            <option value="albatross">Albatross</option>
        </optgroup>
    </select>

    <h1>Input search</h1>
    <datalist id="searchterms">
        <option>Mac</option>
        <option>Linux</option>
        <option>Windows</option>
    </datalist>
    <label for="search">Pesquisar:</label>
    <input type="search" name="search" id="search" list="searchterms" placeholder="Digite seu termo de busca..." size="29">

    <h1>Input Number</h1>
    <input type="number" name="n1" id="n1" step="100">
    <input type="submit" value="Enviar">

    <h1>Input range</h1>
    <input type="range" min="1" max="10" step="5">

    <h1>Data e hora</h1>
    <input type="date" value="2017-12-30">
    <input type="time" name="" id="">
</body>
</html>
