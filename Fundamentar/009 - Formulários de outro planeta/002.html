<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atributos comuns a tag input</h1>
    <ul>
        <li>autocomplete</li>
        <li>autofocus</li>
        <li>disabled</li>
        <li>value</li>
        <li>readonly (quase todos)</li>
        <li>form (quase todos)</li>
        <li>name</li>
        <li>required (quase todos)</li>
        <li>placeholder (password, search, tel, text, url)</li>
    </ul>
    <input type="text" name="name" id="name" autocomplete autofocus value="Gustavo Garcia" readonly form="meu-form">
    <form action="" id="meu-form"></form>

</body>
</html>
