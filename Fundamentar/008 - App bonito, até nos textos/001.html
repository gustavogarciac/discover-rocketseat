<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font properties</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            letter-spacing: -1px;
            word-spacing: 5px;
            line-height: 1.1;
            text-decoration: underline solid violet;
            text-align: justify;
            text-shadow: 0px 0px 5px violet;
        }
    </style>
</head>
<body>
    <h1>Font properties</h1>
    <ul>
        <li>font-family 
            <ul>
                <li>Tipo de fonte de um elemento</li>
                <li>Lista de fontes e ordem de prioridade</li>
            </ul>
        </li>
        <li>font-weight
            <ul>
                <li>Peso da fonte</li>
            </ul>
        </li>
        <li>font-style
            <ul>
                <li>Estilo da fonte</li>
            </ul>
        </li>
        <li>font-size
            <ul>
                <li>Tamanho da fonte</li>
            </ul>
        </li>
    </ul>
</body>
</html>
