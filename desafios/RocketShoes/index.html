<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>RocketShoes</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo RocketShoes">

        <nav>
            <ul>
                <li>HOMEM</li>
                <li>MULHER</li>

        <div id="bag"><img src="assets/icon-bag.svg" alt="Shopping Bag"></div>

    <main>
        <aside>
            <h1>tenis esportivo para corrida top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>

        </aside>
        <section>
            <div id="linha1"><img src="assets/tenis-1-ampliado.png" alt=""></div>
            <div id="linha2">
                <img src="assets/tenis-1-galeria.png" alt="">
                <img src="assets/tenis-2-galeria.png" alt="">
                <img src="assets/tenis-3-galeria.png" alt="">
            </div>
        </section>
    </main>
    <footer>
        <div class="video"><img src="assets/img-video.png" alt=""></div>
        <ul>
            <li>facebook</li>
            <li>instagram</li>
            <li>youtube</li>
            <li>twitter</li>
        </ul>
        <a href="#">explore mais <img src="assets/icon-arrow.svg" alt=""></a>

</html>
