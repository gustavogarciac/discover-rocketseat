<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <title>Rocket Coffee</title>
</head>
<body>
    <header class="headerMobile">
        <div class="logo">
            <img src="assets/logo-mobile.svg" alt="Logo Rocketseat">
        </div>
        <div class="menubar">
            <img src="assets/menu-buguer-open.svg" alt="Open Menu">
        </div>
    </header>
    <main>
        <div class="cta">
            <h1 class="titleMobile">O café que fará seu <br> código decolar para <br> o próximo nível.</h1>
            <button class="buttonMobile">Pegar meu café ></button>
        </div>
        <div class="titleHero">
            <h1>Great Coffee</h1>
            <h1>&lt;GreatCode/></h1>
        </div>
        <div class="hero-image">
            <img src="assets/rocket-coffee.png" alt="#">
        </div>
    </main>
</body>
</html>
